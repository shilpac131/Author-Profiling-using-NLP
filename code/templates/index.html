<!DOCTYPE html>
<html>
<title>NLP Project</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
<style>
body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
.w3-row-padding img {margin-bottom: 12px}
.bgimg {
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  background-image: url({{ url_for('static', filename='photos/books.jpg') }});
  min-height: 100%;
}
</style>
<body>

<!-- Sidebar with image -->
<nav class="w3-sidebar w3-hide-medium w3-hide-small" style="width:40%">
  <div class="bgimg"></div>
</nav>

<!-- Page Content -->
<div class="w3-main w3-padding-large" style="margin-left:40%">

  <!-- Header -->
  <header class="w3-container w3-center" style="padding:128px 16px" id="home">
    <h1 class="w3-jumbo"><b><i class="icon-book">  Author Profiling</i></b></h1>

   <form action="{{ url_for('predict')}}" method="post">
      <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="Enter the text to identify the author" required name="author"></p>
      
      <p>
        <button class="w3-button w3-light-grey w3-padding-large" type="submit">
          <i class="icon-hand-right"></i> Identify Author
          
        </button>
	<p> </p>
	{{ prediction_text }}
      </p>
    </form>
  </header>

 
  </div>

  

</body>
</html>
